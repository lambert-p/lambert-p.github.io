---
layout: default
title: Home
---
<div class="posts">
{% for post in paginator.posts %}
<article class="post">
<h1 class="post-title">
<a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
</h1>
<time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_long_string: "ordinal", "US" }}
</time>

{{ post.content }}

</article>
{% endfor %}
</div>

<div class="PageNavigation">
{% if paginator.next_page %}
<a class="prev" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Older posts</a>
{% endif %}
{% if paginator.previous_page %}
<a class="next" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Newer posts</a>
{% endif %}
</div>
